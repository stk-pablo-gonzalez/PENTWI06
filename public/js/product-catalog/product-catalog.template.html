<h2>Product Catalogue</h2>
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>Product Id</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in $ctrl.products">
                <td>{{product.id}}</td>
                <td>{{product.desc}}</td>
                <td>{{product.price | currency}}</td>
            </tr>
        </tbody>
    </table>
</div>
